<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chat - AI助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            overflow: hidden;
        }
        
        .sidebar {
            width: 280px;
            background-color: #f8fafc;
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .logo-area {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        
        .logo-text {
            font-size: 18px;
            font-weight: 700;
            color: #1e293b;
        }
        
        .api-config {
            padding: 15px 20px;
            border-bottom: 1px solid #e2e8f0;
            background-color: #e0f2fe;
            border-radius: 8px;
            margin: 10px;
        }
        
        .api-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #64748b;
            margin-top: 10px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #10b981;
        }
        
        .new-chat-btn {
            margin: 20px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2);
        }
        
        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(79, 70, 229, 0.3);
        }
        
        .history-title {
            font-size: 14px;
            color: #64748b;
            padding: 0 20px 10px;
            margin-top: 10px;
        }
        
        .history-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 10px 10px;
        }
        
        .history-item {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #475569;
        }
        
        .history-item:hover {
            background-color: #f1f5f9;
        }
        
        .history-item.active {
            background-color: #e0e7ff;
            color: #4f46e5;
            font-weight: 500;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }
        
        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .model-info {
            background-color: #e0e7ff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            color: #4f46e5;
            border: 1px solid #c7d2fe;
            font-weight: 500;
        }
        
        .messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
            background-color: #fafafa;
        }
        
        .message {
            display: flex;
            gap: 16px;
            max-width: 85%;
        }
        
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
            font-size: 16px;
        }
        
        .user .avatar {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .assistant .avatar {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }
        
        .message-content {
            background-color: white;
            padding: 16px 20px;
            border-radius: 18px;
            line-height: 1.5;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            font-size: 15px;
            color: #334155;
            white-space: pre-wrap;
        }
        
        .user .message-content {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border-bottom-right-radius: 6px;
        }
        
        .assistant .message-content {
            border-bottom-left-radius: 6px;
            border: 1px solid #e2e8f0;
        }
        
        .input-area {
            padding: 20px 24px;
            border-top: 1px solid #e2e8f0;
            background-color: #fff;
        }
        
        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            max-width: 100%;
        }
        
        .text-input {
            flex: 1;
            border: 1px solid #cbd5e1;
            border-radius: 16px;
            padding: 16px 20px;
            font-size: 15px;
            resize: none;
            min-height: 56px;
            max-height: 150px;
            outline: none;
            transition: all 0.2s;
            background-color: #f8fafc;
        }
        
        .text-input:focus {
            border-color: #4f46e5;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .send-btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2);
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(79, 70, 229, 0.3);
        }
        
        .send-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .input-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 16px;
        }
        
        .action-btn {
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .action-btn:hover {
            background-color: #f1f5f9;
            color: #475569;
        }
        
        .typing-indicator {
            display: flex;
            gap: 6px;
            padding: 12px 18px;
            align-items: center;
            color: #64748b;
            font-style: italic;
            font-size: 14px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #94a3b8;
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
        }
        
        .welcome-message h2 {
            margin-bottom: 10px;
            color: #1e293b;
        }
        
        .error-message {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 10px 24px;
            font-size: 14px;
        }
        
        .api-info {
            font-size: 12px;
            color: #4f46e5;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- 左侧边栏 -->
        <div class="sidebar">
            <div class="logo-area">
                <div class="logo">DS</div>
                <div class="logo-text">DeepSeek Chat</div>
            </div>
            
            <div class="api-config">
                <div class="api-status">
                    <div class="status-dot"></div>
                    <span id="statusText">API已连接</span>
                </div>
                <div class="api-info">使用您的API密钥，享受完整AI体验</div>
            </div>
            
            <button class="new-chat-btn" id="newChatBtn">
                <i class="fas fa-plus"></i>
                新对话
            </button>
            
            <div class="history-title">最近对话</div>
            <div class="history-list" id="historyList">
                <div class="history-item active">
                    <i class="fas fa-comment"></i>
                    <span>欢迎使用DeepSeek</span>
                </div>
                <div class="history-item">
                    <i class="fas fa-comment"></i>
                    <span>编程问题解答</span>
                </div>
                <div class="history-item">
                    <i class="fas fa-comment"></i>
                    <span>学习计划制定</span>
                </div>
            </div>
        </div>
        
        <!-- 右侧聊天区域 -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="model-info">DeepSeek-V3 · 128K上下文 · API已激活</div>
            </div>
            
            <div class="messages" id="messages">
                <!-- 初始欢迎消息 -->
                <div class="welcome-message">
                    <h2>欢迎使用 DeepSeek Chat</h2>
                    <p>您的API密钥已成功集成，可以开始与AI助手对话了！</p>
                </div>
                
                <!-- 示例对话 -->
                <div class="message assistant">
                    <div class="avatar">AI</div>
                    <div class="message-content">
                        您好！我是DeepSeek AI助手，很高兴为您服务。我已经准备好回答您的任何问题，无论是技术问题、学习指导还是日常咨询，都可以向我提问！
                    </div>
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-container">
                    <textarea class="text-input" id="messageInput" placeholder="输入您的问题或需求..." rows="1"></textarea>
                    <button class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-actions">
                    <button class="action-btn" id="regenerateBtn">
                        <i class="fas fa-sync-alt"></i>
                        重新生成
                    </button>
                    <button class="action-btn" id="copyBtn">
                        <i class="fas fa-copy"></i>
                        复制对话
                    </button>
                    <button class="action-btn" id="clearBtn">
                        <i class="fas fa-trash-alt"></i>
                        清除对话
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 聊天应用主类
        class ChatApp {
            constructor() {
                // 使用您提供的API密钥
                this.apiKey = 'sk-33d72673aa1a400184321010f70ac1bc';
                this.apiUrl = 'https://api.deepseek.com/v1/chat/completions';
                this.currentChatId = null;
                this.chats = new Map();
                this.conversationHistory = [
                    {
                        role: "system",
                        content: "你是一个有用的AI助手，能够回答各种问题并提供帮助。请用中文回答用户的问题。"
                    }
                ];
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadInitialData();
                this.scrollToBottom();
            }

            // 绑定事件
            bindEvents() {
                const messageInput = document.getElementById('messageInput');
                const sendBtn = document.getElementById('sendBtn');
                const newChatBtn = document.getElementById('newChatBtn');
                const historyList = document.getElementById('historyList');
                const regenerateBtn = document.getElementById('regenerateBtn');
                const copyBtn = document.getElementById('copyBtn');
                const clearBtn = document.getElementById('clearBtn');

                // 发送消息
                sendBtn.addEventListener('click', () => this.sendMessage());
                
                // 新对话
                newChatBtn.addEventListener('click', () => this.createNewChat());
                
                // 切换历史对话
                historyList.addEventListener('click', (e) => {
                    const historyItem = e.target.closest('.history-item');
                    if (historyItem) {
                        this.switchChat(historyItem.dataset.chatId);
                    }
                });

                // 输入框事件
                messageInput.addEventListener('input', () => this.autoResizeTextarea());
                messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // 功能按钮
                regenerateBtn.addEventListener('click', () => this.regenerateResponse());
                copyBtn.addEventListener('click', () => this.copyConversation());
                clearBtn.addEventListener('click', () => this.clearConversation());
            }

            // 加载初始数据
            loadInitialData() {
                // 添加示例对话历史
                const sampleChats = [
                    { id: '1', title: '欢迎使用DeepSeek', active: true },
                    { id: '2', title: '编程问题解答', active: false },
                    { id: '3', title: '学习计划制定', active: false }
                ];

                sampleChats.forEach(chat => {
                    this.addChatToHistory(chat.id, chat.title, chat.active);
                    if (chat.active) {
                        this.currentChatId = chat.id;
                    }
                });
            }

            // 自动调整输入框高度
            autoResizeTextarea() {
                const textarea = document.getElementById('messageInput');
                textarea.style.height = 'auto';
                textarea.style.height = textarea.scrollHeight + 'px';
            }

            // 发送消息
            async sendMessage() {
                const messageInput = document.getElementById('messageInput');
                const message = messageInput.value.trim();
                
                if (message === '') return;

                // 移除欢迎消息（如果是第一次发送）
                this.removeWelcomeMessage();

                // 添加用户消息
                this.addMessage(message, 'user');
                this.conversationHistory.push({ role: "user", content: message });
                
                messageInput.value = '';
                this.autoResizeTextarea();

                // 禁用发送按钮
                document.getElementById('sendBtn').disabled = true;

                // 显示AI正在输入
                this.showTypingIndicator();

                try {
                    // 调用DeepSeek API
                    const aiResponse = await this.callDeepSeekAPI(message);
                    
                    this.removeTypingIndicator();
                    this.addMessage(aiResponse, 'assistant');
                    this.conversationHistory.push({ role: "assistant", content: aiResponse });
                } catch (error) {
                    this.removeTypingIndicator();
                    this.showError(`API调用失败: ${error.message}`);
                    
                    // 使用模拟响应作为后备
                    const mockResponse = await this.generateMockResponse(message);
                    this.addMessage(mockResponse, 'assistant');
                    this.conversationHistory.push({ role: "assistant", content: mockResponse });
                } finally {
                    document.getElementById('sendBtn').disabled = false;
                    this.scrollToBottom();
                }
            }

            // 调用DeepSeek API
            async callDeepSeekAPI(message) {
                const requestBody = {
                    model: "deepseek-chat",
                    messages: this.conversationHistory,
                    stream: false,
                    temperature: 0.7,
                    max_tokens: 2048
                };

                const response = await fetch(this.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.apiKey}`
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API错误: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                
                if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                    throw new Error('API返回数据格式异常');
                }
                
                return data.choices[0].message.content;
            }

            // 生成模拟响应（备用）
            async generateMockResponse(userMessage) {
                // 模拟API延迟
                await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 1000));
                
                const responses = {
                    '代码': "关于编程问题，我可以帮您分析代码、提供示例或解释概念。您能具体说明遇到的编程问题吗？",
                    '学习': "学习新技能是一个很好的想法！我可以为您制定学习计划、推荐资源或解释复杂概念。您想学习什么具体内容？",
                    '项目': "项目开发涉及多个阶段，包括需求分析、设计、实现和测试。我可以协助您进行项目规划、技术选型或问题排查。",
                    '你好': "您好！很高兴与您交流。我是DeepSeek AI助手，可以回答您的问题、协助解决问题或进行有意义的对话。今天有什么我可以帮助您的吗？",
                    '默认': "感谢您的提问！这是一个很好的问题，让我为您详细解答..."
                };

                for (const [keyword, response] of Object.entries(responses)) {
                    if (userMessage.includes(keyword)) {
                        return response;
                    }
                }
                
                return responses['默认'];
            }

            // 添加消息到聊天区域
            addMessage(content, sender) {
                const messages = document.getElementById('messages');
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'avatar';
                avatarDiv.textContent = sender === 'user' ? '您' : 'AI';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentDiv);
                messages.appendChild(messageDiv);
                
                this.scrollToBottom();
            }

            // 显示错误消息
            showError(message) {
                const messages = document.getElementById('messages');
                
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
                
                messages.appendChild(errorDiv);
                this.scrollToBottom();
                
                // 5秒后自动移除错误消息
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.parentNode.removeChild(errorDiv);
                    }
                }, 5000);
            }

            // 显示输入指示器
            showTypingIndicator() {
                const messages = document.getElementById('messages');
                
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message assistant';
                typingDiv.id = 'typingIndicator';
                
                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'avatar';
                avatarDiv.textContent = 'AI';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'typing-indicator';
                contentDiv.innerHTML = `
                    <span>AI正在思考</span>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                `;
                
                typingDiv.appendChild(avatarDiv);
                typingDiv.appendChild(contentDiv);
                messages.appendChild(typingDiv);
                
                this.scrollToBottom();
            }

            // 移除输入指示器
            removeTypingIndicator() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            // 移除欢迎消息
            removeWelcomeMessage() {
                const welcomeMessage = document.querySelector('.welcome-message');
                if (welcomeMessage) {
                    welcomeMessage.remove();
                }
            }

            // 滚动到底部
            scrollToBottom() {
                const messages = document.getElementById('messages');
                messages.scrollTop = messages.scrollHeight;
            }

            // 创建新对话
            createNewChat() {
                const chatId = 'chat_' + Date.now();
                const title = '新对话 ' + new Date().toLocaleTimeString();
                
                this.addChatToHistory(chatId, title, true);
                this.switchChat(chatId);
                
                // 清空消息区域并显示欢迎消息
                const messages = document.getElementById('messages');
                messages.innerHTML = `
                    <div class="welcome-message">
                        <h2>新对话已开始</h2>
                        <p>我是您的AI助手，可以回答各种问题、协助编程、分析文档等</p>
                    </div>
                `;
                
                // 重置对话历史，但保留系统提示
                this.conversationHistory = [
                    {
                        role: "system",
                        content: "你是一个有用的AI助手，能够回答各种问题并提供帮助。请用中文回答用户的问题。"
                    }
                ];
            }

            // 添加对话到历史记录
            addChatToHistory(chatId, title, active = false) {
                const historyList = document.getElementById('historyList');
                
                const historyItem = document.createElement('div');
                historyItem.className = `history-item ${active ? 'active' : ''}`;
                historyItem.dataset.chatId = chatId;
                historyItem.innerHTML = `
                    <i class="fas fa-comment"></i>
                    <span>${title}</span>
                `;
                
                // 添加到列表顶部
                historyList.insertBefore(historyItem, historyList.firstChild);
                
                // 存储聊天数据
                if (!this.chats.has(chatId)) {
                    this.chats.set(chatId, {
                        id: chatId,
                        title: title,
                        messages: []
                    });
                }
            }

            // 切换对话
            switchChat(chatId) {
                // 更新活跃状态
                document.querySelectorAll('.history-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelector(`[data-chat-id="${chatId}"]`).classList.add('active');
                
                this.currentChatId = chatId;
                this.loadChatMessages(chatId);
            }

            // 加载聊天消息
            loadChatMessages(chatId) {
                // 在实际应用中，这里会从存储中加载消息
                const messages = document.getElementById('messages');
                messages.innerHTML = `
                    <div class="message assistant">
                        <div class="avatar">AI</div>
                        <div class="message-content">
                            已切换到选中的对话历史。这是之前的对话内容...
                        </div>
                    </div>
                `;
                
                // 重置对话历史，但保留系统提示
                this.conversationHistory = [
                    {
                        role: "system",
                        content: "你是一个有用的AI助手，能够回答各种问题并提供帮助。请用中文回答用户的问题。"
                    }
                ];
            }

            // 重新生成回复
            regenerateResponse() {
                const messages = document.getElementById('messages');
                const lastAssistantMessage = messages.querySelector('.message.assistant:last-child .message-content');
                
                if (lastAssistantMessage && this.conversationHistory.length > 1) {
                    // 移除最后一条助手消息
                    this.conversationHistory.pop();
                    
                    // 重新生成回复
                    const lastUserMessage = this.conversationHistory[this.conversationHistory.length - 1];
                    if (lastUserMessage.role === "user") {
                        lastAssistantMessage.textContent = "重新生成回复中...";
                        this.sendMessage(lastUserMessage.content);
                    }
                }
            }

            // 复制对话
            copyConversation() {
                const messages = document.getElementById('messages');
                const text = Array.from(messages.children)
                    .filter(el => el.classList.contains('message'))
                    .map(message => {
                        const sender = message.classList.contains('user') ? '您' : 'AI';
                        const content = message.querySelector('.message-content').textContent;
                        return `${sender}: ${content}`;
                    })
                    .join('\n\n');
                
                navigator.clipboard.writeText(text).then(() => {
                    alert('对话已复制到剪贴板');
                });
            }

            // 清除对话
            clearConversation() {
                if (confirm('确定要清除当前对话吗？')) {
                    const messages = document.getElementById('messages');
                    messages.innerHTML = `
                        <div class="welcome-message">
                            <h2>对话已清除</h2>
                            <p>开始新的对话吧</p>
                        </div>
                    `;
                    // 重置对话历史，但保留系统提示
                    this.conversationHistory = [
                        {
                            role: "system",
                            content: "你是一个有用的AI助手，能够回答各种问题并提供帮助。请用中文回答用户的问题。"
                        }
                    ];
                }
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
